<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .contact-info p {
            margin: 5px 0;
            color: #666;
        }
        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <h2>Organization Name</h2>
            <p><strong>Address:</strong> 1234 Example Street, City, State, ZIP</p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@organization.com">info@organization.com</a></p>
            <p><strong>Website:</strong> <a href="https://www.organization.com" target="_blank">www.organization.com</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Organization Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
